version: 2

sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: raw
      schema: jaffle_shop
      freshness:
        warn_after: {count: 12, period: hour}
        error_after: {count: 24, period: hour}
      loaded_at_field: _etl_loaded_at
      tables:
          - name: customers
            description: Raw customers data. One record per customer.
            freshness: null
            columns:
              - name: id
                tests:
                 - unique
                 - not_null
          - name: orders
            description: Raw orders data. One record per order. It ncludes cancelled and deleted orders.
            columns:
              - name: id
                description: primary key for customers data
                tests:
                  - unique              
                  - not_null
            
    - name: stripe
      database: raw
      schema: stripe
      tables:
          - name: payment
            description: This is a replica of the Postgres database used by our ecommerce
            loaded_at_field: _batched_at
            freshness:
              warn_after: {count: 12, period: hour}
              error_after: {count: 24, period: hour}